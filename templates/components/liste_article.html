{% if articles %}
    {% for article in articles %}
        <div class="col-lg-4 my-2">
            <div class="card" >
                <img src="{{article.get_image}}"   style="height: 30vh;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.body|truncatechars:10|safe}}</p>
                    <p class="card-text">Publie le : {{article.created_at |date:'d/m/y'}} par <strong>{{article.author.username|capfirst}}</strong></p>
                    <a href="{{article.get_detail_article_url}}" class="btn btn-primary">Voir plus</a>
                </div>
            </div>
        </div>
        {% empty %}
            <p>Desole. pas d'articles pour le  moment</p>
    {% endfor %}
{% endif %}
