{% extends "base/base.html" %}
{% block title %} Register {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <h2 class="text-center">Creer votre compte</h2>
            <form method="POST" action=".">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">username</label>
                    <input name="username" type="username" class="form-control" id="username" placeholder="Entrez votre firstname" required>
                </div>
                <div class="form-group">
                    <label for="firstname">firstname</label>
                    <input name="firstname" type="firstname" class="form-control" id="firstname" placeholder="Entrez votre firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">lastname</label>
                    <input name="lastname" type="lastname" class="form-control" id="lastname" placeholder="Entrez votre lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Entrez votre password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmation</label>
                    <input name="password2" type="password" class="form-control" id="password2" placeholder="Entrez votre mot de passe de confirmation" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block  my-3">Creer votre compte</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock content %}
