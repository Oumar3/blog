{% extends "base/base.html" %}
{% block title %} Accueil {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <h2 class="text-center">Connexion</h2>
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input name="pwd" type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block  mt-3">Se connecter</button>
            </form>
            <div class="text-center mt-2">
                <p>Pas de compte ? <a href="{% url 'auth:registerform' %}">Inscrivez-vous ici</a></p>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock content %}
